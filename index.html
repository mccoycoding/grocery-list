<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        li{
            display: flex;
            justify-content: space-between;
            margin: 40px 10px 40px 0px;
        }
        .total{
            border: 1px solid gray;
            width: 10%;
            text-align: center;
            border-radius: 4px;
        }
        .item{
            width: 50%;
            font-size: 100%;
        }
    </style>
    <title>Grocery Shopping List</title>
</head>
<body>
    <main>
        <h1>Shopping Lists</h1>
        <section class="section-container">

            </div>

                <div class="container">

                        <h3 class="list-heading">Fry's</h3>
                    </div>
                    <div>

                            <li>
                                <input class="item" placeholder="Type Item" />

                                <input type="checkbox" name="" class="done">  
                            </li>
                            <li>
                                <input class="item" placeholder="Type Item" />

                                <input type="checkbox" name="" class="done">

                </div>

                            </li>
                            <li>
                                <input class="item" placeholder="Type Item" />

                                <input type="checkbox" name="" class="done">
                            </li>
                            <li>

                                <input type="number" class="total" placeholder="0">
                                <input type="checkbox" name="" class="done">
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
        <section class="section-container">
            <div class="section-header">
                <img style="width: 15%; padding: 20ox 20px 0 20px; margin: 0;" src="banner.jpg" alt="grocery banner">

            </div>

                    <div class="list-header">

                    </div>

                            <li>
